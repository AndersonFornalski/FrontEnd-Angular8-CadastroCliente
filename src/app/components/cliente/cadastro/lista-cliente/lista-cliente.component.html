
<table class="table table-hover table-success">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Razão Social</th>
        <th scope="col">Cnpj</th>
        <th scope="col">Endereco</th>
        <th scope="col">Número</th>
        <th scope="col">Uf</th>
        <th scope="col">Fone</th>
        <th scope="col">Email</th>
        <th scope="col">Vendedor</th>

        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cli of clientes">
        <td>{{cli.id}}</td>
        <td>{{cli.nomeComp_razao}}</td>
        <td>{{cli.cnpj}}</td>
        <td>{{cli.endereco}}</td>
        <td>{{cli.numero}}</td>
        <td>{{cli.uf}}</td>
        <td>{{cli.fixo}}</td>
        <td>{{cli.email}}</td>
        <td>{{cli.vendedor}}</td>
        <td>
          <button (click)="deleteCliente(cli.id)" class="btn btn-danger">Excluir</button>
        </td>

        
      </tr>      
    </tbody>
  </table>
