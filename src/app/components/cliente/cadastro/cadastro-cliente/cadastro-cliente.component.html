<form>
  
  <div class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Tipo Pessoa</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Pessoa Física
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Pessoa Jurídica
          </label>
        </div>        
    </div>
  </div>
  <br/>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Nome Completo / Razão Social</label>
        <input type="text"  [(ngModel)]="cliente.nomeComp_razao" name="nomeComp_razao" class="form-control" placeholder="nome ou razao">
      </div>
      <div class="form-group col-md-6">
        <label>Nome Fantasia</label>
        <input type="text"  [(ngModel)]="cliente.nomeFantasia" name="nomeFantasia" class="form-control" placeholder="nome fantasia">
      </div>
    </div>   
          

    <div class="row">
    <div class="form-group col-md-6">
      <label>Cnpj</label>
      <input type="text" mask="00.000.000/0000-00" [(ngModel)]="cliente.cnpj" name="cnpj"  class="form-control" placeholder="00.000.000/0000-00">
    </div>

    <div class="form-group col-md-2">
      <label>Inscrição Estadual</label>
      <input type="text" mask="000/0000000" [(ngModel)]="cliente.insc_estadual" name="insc_estadual" class="form-control" placeholder="000/0000000">
    </div>

    <div class="form-group col-md-2">
      <label>Fundação</label>
      <input type="text" mask="00/00/0000" [(ngModel)]="cliente.fundacao" name="fundacao"  class="form-control" placeholder="00/00/0000">
    </div>
     </div>
     


    <div class="row">
    <div class="form-group col-md-6">
      <label>Endereço</label>
      <input type="text" [(ngModel)]="cliente.endereco" name="endereco"  class="form-control"  placeholder="ex: Av Flores da Cunha">
    </div>

    <div class="form-group col-md-3">
      <label>Numero</label>
      <input type="text" [(ngModel)]="cliente.numero" name="numero"  class="form-control"  placeholder="ex: 2786...">
    </div>

    <div class="form-group col-md-3">
      <label>Bairro</label>
      <input type="text" [(ngModel)]="cliente.bairro" name="bairro"  class="form-control"  placeholder="ex: Porto Verde">
    </div>
  </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Cidade</label>
        <input type="text" [(ngModel)]="cliente.cidade" name="cidade"  class="form-control" placeholder="ex: Porto Alegre">
      </div>

      <div class="form-group col-md-4">
        <label>Uf</label>
        <select class="form-control"  [(ngModel)]="cliente.uf" name="uf">
          <option selected></option>
          <option>Rio Grande Do Sul</option>
          <option>São Paulo</option>
          <option>Mato Grosso Do Sul</option>
          <option>Rio De Janeiro</option>
          <option>Amazonas</option>
          <option>Roraima</option>
          <option>Nordeste</option>     
          <option>Santa Catarina</option>     
              
        </select>
      </div>

      <div class="form-group col-md-2">
        <label>Cep</label>
        <input type="text" mask="00000-000" [(ngModel)]="cliente.cep" name="cep"  class="form-control"  placeholder="00000-000">
      </div>
    </div>


    <div class="row">
      <div class="form-group col-md-3">
        <label>Fixo</label>
        <input type="text" mask="( 00 ) 0000-0000" [(ngModel)]="cliente.fixo" name="fixo"  class="form-control"  placeholder="(00)0000-0000">
      </div>

      <div class="form-group col-md-3">
        <label>Celular</label>
        <input type="text" mask="( 00 ) 00000-0000" [(ngModel)]="cliente.celular" name="celular"  class="form-control"  placeholder="(00)90000-0000">
      </div>

      <div class="form-group col-md-3">
        <label>Email</label>
        <input type="text" [(ngModel)]="cliente.email" name="email"  class="form-control"  placeholder="ex: empresa@outlook.com">
      </div>
    </div>

    <div class="form-group col-md-4">
      <label>Vendedor</label>
      <select  [(ngModel)]="cliente.vendedor" name="vendedor"  class="form-control">
        <option selected></option>        
        <option>Anderson</option>
        <option>Marcelo</option>
        <option>Maria</option>
        <option>Joao</option>
        <option>Edgar</option>
        <option>Flavia</option>
        <option>Jéssica</option>
      </select>
    </div>

    
    <div class="form-group col-md-10">
      <label >Observações</label>
      <textarea [(ngModel)]="cliente.observacao" name="observacao"  class="form-control" rows="4"></textarea>
    </div>

   

    <button type="submit" (click)="saveCliente()" class="btn btn-primary">Salvar Cadastro</button>
  </form>
  <br/>
